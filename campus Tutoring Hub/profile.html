<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Campus Tutoring Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Campus Tutoring Platform</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="tutors.html">Find Tutors</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <h2>User Profile</h2>
        <div class="profile-card">
            <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="upload-pic" accept="image/*">
            <h3 id="user-name">[User Name]</h3>
            <p>Email: <span id="user-email"></span></p>
            <p>Role: <span id="user-role"></span></p>

            <button onclick="editProfile()">Edit Profile</button>
        </div>

        <div id="edit-profile-form" style="display: none;">
            <h3>Edit Profile</h3>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name">

            <label for="edit-role">Role:</label>
            <select id="edit-role">
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
            </select>

            <button onclick="saveProfile()">Save Changes</button>
        </div>
    </section>

    <script src="profile.js"></script>
</body>
</html>
